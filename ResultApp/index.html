<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Result Finder</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Enter Student Details</h2>

      <form id="studentForm" class="space-y-4">
        <div>
          <label class="block font-medium">Full Name:</label>
          <input
            type="text"
            id="name"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring focus:ring-blue-300"
          />
        </div>

        <div>
          <label class="block font-medium">Roll Number:</label>
          <input
            type="text"
            id="roll"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring focus:ring-blue-300"
          />
        </div>

        <div>
          <label class="block font-medium">Class:</label>
          <input
            type="text"
            id="class"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:ring focus:ring-blue-300"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Show Result
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("studentForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const roll = document.getElementById("roll").value;
          const cls = document.getElementById("class").value;

          localStorage.setItem(
            "studentQuery",
            JSON.stringify({ name, roll, cls })
          );
          window.location.href = "result.html";
        });
    </script>
  </body>
</html>
